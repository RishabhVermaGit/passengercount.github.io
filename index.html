<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passenger Counter</title>
</head>
<body>
    <div class="blank"></div>
    <div class="container">
        <div class="box">
            <h1>People entered:</h1>
            <h2 id="count">0</h2>
            <button id="inc-count" onclick="increment()"><strong>Increment</strong></button>
            <button id="save-count" onclick="save()"><strong>Save</strong></button>
            <h2 id="record">Record:&nbsp;</h2>
            <button id="download" onclick="download('Output.txt')">Download</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
